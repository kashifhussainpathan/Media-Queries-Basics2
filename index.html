<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Media Queries</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="home-option">Home</li>
                <li>Projects</li>
                <li>Technologies</li>
                <li>Contact</li>
            </ul>
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <section class="introduction">
            <div class="intro-left">
                <div class="intro-heading">
                    <img src="assets/waving-hand.png" alt="waving-hand" srcset="">
                    <h3>Hi Everyone</h3>
                </div>
                <div class="intro-name">
                    <h1>
                        Kashif Hussain Pathan
                    </h1>
                    <h2>Developer</h2>
                </div>
            </div>
            <div class="intro-right">
                <img src="assets/pc-image.png" alt="Hero-image" srcset="">
            </div>
        </section>
    </header>

    <main>
        <section class="projects">
            <div>
                <h1>Projects</h1>
                <div class="horizontal-divider">

                </div>
            </div>

            <div class="project-list">
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 1</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 2</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 3</p>
                </div>
                <div class="project">
                    <img src="assets/image.png" alt="project-image">
                    <p>Project 4</p>
                </div>
            </div>
        </section>
    </main>


    <footer>
        <section class="contact">
            <div>
                <h1>
                    Contact Me
                </h1>
                <div class="horizontal-divider-contact"></div>
            </div>
            <div class="socials">
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-linkedin"></i>      
                <img src="assets/outlook.png" alt="social">
            </div>
        </section>
    </footer>

</body>

</html>
